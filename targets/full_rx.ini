[env:FULL_C3_Backpack_via_UART]
extends = env_common_esp32c3, full_rx_backpack_common
build_flags =
    ${env_common_esp32c3.build_flags}
    ${full_rx_backpack_common.build_flags}
    -D HAS_HEADTRACKING
    -D PIN_BUTTON=9
    -D PIN_SDA=2
    -D PIN_SCL=3
    -D PIN_INT=4
    -D PIN_MOSI=5
    -D PIN_CLK=6
    -D PIN_CS=7
monitor_filters = esp32_exception_decoder
monitor_speed = 460800
lib_deps =
    ${env.lib_deps}
    ${common_env_data.mavlink_lib_dep}
    adafruit/Adafruit SSD1306 @ 2.5.9
    deneyapkart/Deneyap Servo @ 1.0.7

[env:FULL_C3_Backpack_via_WIFI]
extends = env:FULL_C3_Backpack_via_UART
